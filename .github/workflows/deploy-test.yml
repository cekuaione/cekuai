name: Deploy to OCI (Test)

on:
  push:
    branches: [ test ]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Setup SSH
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.OCI_SSH_KEY }}" > ~/.ssh/oci_key
        chmod 600 ~/.ssh/oci_key
        ssh-keyscan -H ${{ secrets.OCI_HOST }} >> ~/.ssh/known_hosts
    
    - name: Deploy to OCI Test
      run: |
        ssh -i ~/.ssh/oci_key ubuntu@${{ secrets.OCI_HOST }} bash << 'ENDSSH'
          cd /home/ubuntu/cekuai-test || mkdir -p /home/ubuntu/cekuai-test
          cd /home/ubuntu/cekuai-test
          
          if [ -d .git ]; then
            git pull origin test
          else
            git clone -b test https://github.com/cekuaione/cekuai.git .
          fi
          
          echo "EXERCISEDB_API_KEY=${{ secrets.EXERCISEDB_API_KEY }}" > .env
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
          echo "NEXT_PUBLIC_API_URL=http://${{ secrets.OCI_HOST }}:3001" >> .env
          
          sed -i 's/3000:3000/3001:3000/' docker-compose.yml
          sed -i 's/cekuai-app/cekuai-test/' docker-compose.yml
          
          docker compose down || true
          docker compose up -d --build
          
          echo "‚è≥ Waiting for build..."
          sleep 60
          
          docker ps
          docker compose logs --tail 20
        ENDSSH
    
    - name: Display info
      run: |
        echo "‚úÖ Test deployed!"
        echo "üåê http://${{ secrets.OCI_HOST }}:3001"
